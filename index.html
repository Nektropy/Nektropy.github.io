<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熵 (Nektropy) - 个人主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Markdown 解析与高亮库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    
    <style>
        :root {
            --bg-color: #0f0f11;
            --card-bg: rgba(28, 28, 30, 0.6);
            --card-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-sub: #a1a1aa;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --font-main: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        body.light-mode {
            --bg-color: #f0f2f5;
            --card-bg: rgba(255, 255, 255, 0.8);
            --card-border: rgba(0, 0, 0, 0.05);
            --text-main: #1e1b4b;
            --text-sub: #475569;
            --accent: #4f46e5;
            --accent-glow: rgba(79, 70, 229, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.3s ease; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 40%),
                              radial-gradient(circle at 90% 80%, rgba(236, 72, 153, 0.1) 0%, transparent 40%);
            background-attachment: fixed;
        }

        .container { width: 100%; max-width: 1000px; margin-top: 40px; }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 28px;
            padding: 24px;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }

        /* 个人信息 */
        .profile-card { grid-column: span 2; grid-row: span 2; align-items: center; text-align: center; justify-content: center; }
        .avatar { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--accent); margin-bottom: 20px; box-shadow: 0 0 20px var(--accent-glow); }
        .name { font-size: 2.5rem; font-weight: 800; }
        .username { font-family: var(--font-mono); font-size: 1rem; color: var(--accent); opacity: 0.8; }
        
        /* 动态流动计时器 */
        .stats-card { grid-column: span 2; padding: 28px; justify-content: center; }
        .running-time { font-family: var(--font-mono); font-size: 1.5rem; color: var(--accent); font-weight: 700; display: block; margin-top: 10px; }

        /* 一言卡片 */
        .quote-card { grid-column: span 2; cursor: pointer; justify-content: center; padding: 28px; background: rgba(255,255,255,0.03); }
        .quote-content { font-size: 1.1rem; line-height: 1.6; font-weight: 500; color: var(--text-main); }
        .quote-author { font-size: 0.85rem; color: var(--text-sub); margin-top: 15px; text-align: right; opacity: 0.7; }

        /* 天气卡片 */
        .weather-card { grid-column: span 1; background: linear-gradient(135deg, #1e3a8a, #1e40af); color: white; border: none; }
        .weather-info { font-size: 2rem; font-weight: 700; margin: 10px 0; }

        /* 技能栈 */
        .skills-card { grid-column: span 1; justify-content: space-between; }
        .tech-icons { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-top: 10px; }
        .tech-icons div { display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .tech-icons i { font-size: 2.2rem; color: var(--text-sub); }
        .tech-icons span { font-size: 0.7rem; color: var(--text-sub); font-weight: 600; }

        /* 熵 Beta AI - Markdown 增强版 */
        .ai-card { grid-column: span 2; background: rgba(99, 102, 241, 0.05); border: 1px dashed var(--accent); max-height: 400px; }
        #ai-response { 
            font-size: 0.9rem; 
            color: var(--text-main); 
            margin-top: 12px; 
            overflow-y: auto; 
            flex: 1;
            padding-right: 5px;
            line-height: 1.6;
        }
        /* Markdown 样式修补 */
        #ai-response code { font-family: var(--font-mono); background: rgba(255,255,255,0.1); padding: 2px 4px; border-radius: 4px; }
        #ai-response pre { background: #1a1a1c; padding: 12px; border-radius: 12px; margin: 10px 0; overflow-x: auto; }
        #ai-response pre code { background: none; padding: 0; }
        #ai-response p { margin-bottom: 8px; }
        #ai-response ul, #ai-response ol { margin-left: 20px; margin-bottom: 8px; }
        #ai-response table { border-collapse: collapse; width: 100%; margin: 10px 0; font-size: 0.8rem; }
        #ai-response th, #ai-response td { border: 1px solid var(--card-border); padding: 6px; text-align: left; }

        .ai-input-area { display: flex; gap: 10px; margin-top: 15px; }
        .ai-input { flex: 1; background: rgba(0,0,0,0.2); border: 1px solid var(--card-border); border-radius: 14px; padding: 10px 15px; color: white; outline: none; }
        .ai-btn { background: var(--accent); border: none; color: white; padding: 10px 20px; border-radius: 14px; cursor: pointer; }

        /* 目标清单 */
        .goals-card { grid-column: span 4; display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; padding: 35px; }
        .goal-item { display: flex; flex-direction: column; align-items: center; text-align: center; gap: 12px; padding: 25px; border-radius: 20px; background: rgba(255,255,255,0.02); }
        .goal-item i { font-size: 2.2rem; color: var(--accent); }
        .goal-title { font-weight: 700; font-size: 1.2rem; }

        /* 底部 */
        .footer { margin-top: 60px; text-align: center; width: 100%; padding-bottom: 50px; }
        .social-row { display: flex; justify-content: center; gap: 25px; margin-bottom: 25px; }
        .social-circle {
            width: 55px; height: 55px; border-radius: 50%; background: var(--card-bg); 
            border: 1px solid var(--card-border); display: flex; align-items: center; 
            justify-content: center; font-size: 1.4rem; color: var(--text-main); text-decoration: none;
        }
        .social-circle:hover { background: var(--accent); color: white; transform: translateY(-3px) scale(1.05); }

        .theme-toggle { position: fixed; top: 25px; right: 25px; cursor: pointer; font-size: 1.6rem; color: var(--text-sub); z-index: 100; padding: 10px; }

        @media (max-width: 768px) {
            .bento-grid { grid-template-columns: repeat(2, 1fr); }
            .profile-card, .stats-card, .quote-card, .ai-card, .goals-card { grid-column: span 2; }
            .goals-card { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="theme-toggle" id="themeBtn"><i class="fas fa-moon"></i></div>

    <div class="container">
        <div class="bento-grid">
            
            <div class="card profile-card">
                <img src="https://api.dicebear.com/7.x/notionists/svg?seed=Nektropy" alt="Avatar" class="avatar">
                <div class="name-wrap">
                    <h1 class="name">熵</h1>
                    <span class="username">@Nektropy</span>
                </div>
                <p style="color:var(--text-sub); font-size: 1rem; font-weight: 500;">高中生开发者 | 探索数学与游戏开发</p>
            </div>

            <div class="card stats-card">
                <span style="font-size: 0.85rem; color: var(--text-sub); font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">网站运行时间 | SYSTEM RUNTIME</span>
                <div id="runtime" class="running-time">00d 00h 00m 00s 000ms</div>
                <div style="margin-top: 20px; display: flex; gap: 25px;">
                    <div><span id="busuanzi_value_site_pv" style="font-weight:700; font-size: 1.1rem;">...</span> <small style="color:var(--text-sub)">Views</small></div>
                    <div><span id="busuanzi_value_site_uv" style="font-weight:700; font-size: 1.1rem;">...</span> <small style="color:var(--text-sub)">Users</small></div>
                </div>
            </div>

            <div class="card weather-card">
                <div class="location-label"><i class="fas fa-location-arrow"></i> 内蒙古</div>
                <div class="weather-info" id="temp">--°C</div>
                <div id="weather-desc" style="font-size: 0.95rem; font-weight: 500;">获取天气中...</div>
            </div>

            <div class="card skills-card">
                <span style="font-size: 0.85rem; color: var(--text-sub); font-weight: 600;">TECH STACK</span>
                <div class="tech-icons">
                    <div><i class="fab fa-python"></i><span>Python</span></div>
                    <div><i class="fas fa-square-root-variable"></i><span>Math</span></div>
                    <div><i class="fas fa-brain"></i><span>AI</span></div>
                    <div><i class="fas fa-gamepad"></i><span>Godot</span></div>
                </div>
            </div>

            <div class="card quote-card" id="quote-box" title="点击刷新一言">
                <div class="quote-content" id="quote-text">生活原本沉闷，但跑起来就会有风。</div>
                <div class="quote-author" id="quote-from">—— 「熵」</div>
            </div>

            <!-- 熵 Beta AI - Markdown 增强区 -->
            <div class="card ai-card">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-sparkles" style="color:var(--accent)"></i>
                    <span style="font-weight: 700; font-size: 1rem;">熵 Beta (AI)</span>
                </div>
                <div id="ai-response">你好！我是熵-beta，你可以问我一些问题</div>
                <div class="ai-input-area">
                    <input type="text" id="ai-input" class="ai-input" placeholder="输入问题">
                    <button id="ai-send" class="ai-btn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>

            <div class="card goals-card">
                <div class="goal-item">
                    <i class="fas fa-graduation-cap"></i>
                    <div class="goal-title">学术卓越</div>
                    <div class="goal-desc">在高考中取得优异成绩</div>
                </div>
                <div class="goal-item">
                    <i class="fas fa-code-branch"></i>
                    <div class="goal-title">独立开发</div>
                    <div class="goal-desc">完成一款完整的独立游戏</div>
                </div>
                <div class="goal-item">
                    <i class="fas fa-infinity"></i>
                    <div class="goal-title">数学研究</div>
                    <div class="goal-desc">深入探索数学建模与分析</div>
                </div>
            </div>

        </div>

        <div class="footer">
            <div class="social-row">
                <a href="https://github.com/Nektropy" class="social-circle"><i class="fab fa-github"></i></a>
                <a href="mailto:psz0410@163.com" class="social-circle"><i class="fas fa-envelope"></i></a>
                <a href="#" class="social-circle"><i class="fab fa-qq"></i></a>
            </div>
            <div class="copyright">&copy; 2026 熵的个人空间 | 最后更新：2026年1月25日</div>
        </div>
    </div>

    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    <script>
        // 配置 Marked.js 高亮
        marked.setOptions({
            highlight: function(code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            },
            breaks: true
        });

        // 1. 动态流动计时器
        const startTime = new Date('2026-01-23T20:45:00').getTime();
        function updateRuntime() {
            const now = new Date().getTime();
            const diff = now - startTime;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            const ms = Math.floor(diff % 1000);
            document.getElementById('runtime').innerHTML = 
                `${d}d ${h.toString().padStart(2,'0')}h ${m.toString().padStart(2,'0')}m ${s.toString().padStart(2,'0')}s <span style="font-size:1rem; opacity:0.5">${ms.toString().padStart(3,'0')}ms</span>`;
        }
        setInterval(updateRuntime, 50);

        // 2. 天气
        async function fetchWeather() {
            try {
                const res = await fetch('https://wttr.in/Hohhot?format=j1');
                const data = await res.json();
                document.getElementById('temp').innerText = `${data.current_condition[0].temp_C}°C`;
                document.getElementById('weather-desc').innerText = data.current_condition[0].lang_zh?.[0]?.value || data.current_condition[0].weatherDesc[0].value;
            } catch (e) { document.getElementById('temp').innerText = "N/A"; }
        }
        fetchWeather();

        // 3. 一言
        async function fetchQuote() {
            try {
                const res = await fetch('https://v1.hitokoto.cn');
                const data = await res.json();
                document.getElementById('quote-text').innerText = data.hitokoto;
                document.getElementById('quote-from').innerText = `—— 「${data.from}」`;
            } catch (err) {}
        }
        fetchQuote();
        document.getElementById('quote-box').onclick = fetchQuote;

        // 4. AI 聊天 + Markdown
        const aiBtn = document.getElementById('ai-send');
        const aiInput = document.getElementById('ai-input');
        const aiBox = document.getElementById('ai-response');
        const apiKey = ""; 

        async function askAI() {
            const query = aiInput.value.trim();
            if (!query) return;
            
            aiBox.innerHTML = "思考中...";
            aiInput.value = "";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `请使用Markdown格式回答。你现在是"熵"的AI助手。用户问：${query}` }] }]
                    })
                });
                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text || "AI 好像遇到了瓶颈。";
                
                // 使用 marked 解析 Markdown 并触发高亮
                aiBox.innerHTML = marked.parse(text);
                aiBox.scrollTo({ top: aiBox.scrollHeight, behavior: 'smooth' });
            } catch (err) {
                aiBox.innerHTML = "连接失败，AI 接口暂时不可用。";
            }
        }
        aiBtn.onclick = askAI;
        aiInput.onkeypress = (e) => { if(e.key === 'Enter') askAI(); };

        // 5. 主题切换
        const themeBtn = document.getElementById('themeBtn');
        themeBtn.onclick = () => {
            document.body.classList.toggle('light-mode');
            themeBtn.innerHTML = document.body.classList.contains('light-mode') ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        };
    </script>
</body>
    </html>
